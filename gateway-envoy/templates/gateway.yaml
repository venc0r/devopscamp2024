---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-gateway
spec:
  gatewayClassName: envoy-gatewayclass
  listeners:
    - name: http-listener
      port: 2800
      protocol: HTTP
    - name: https-listener
      port: 2443
      protocol: HTTPS
      hostname: "*.dvoc24.v3nc.org"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
        - kind: Secret
          group: ""
          name: wildcard-dvoc24-v3nc-org-nginx
        mode: Terminate
