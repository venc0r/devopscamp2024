{{- if .Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1" }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pacman.demo
spec:
  parentRefs:
    - name: gateway
      namespace: gateway-nginx
  hostnames:
    - pacman.demo
  rules:
    - backendRefs:
        - name: pacman
          port: 80

{{- end }}
