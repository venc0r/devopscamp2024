{{- if .Values.ingress.enable }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pacman-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: pacman.demo.local
    http:
      paths:
      - backend:
          service:
            name: pacman
            port:
              name: http
        path: /
        pathType: Prefix
{{- end }}
