{{- if .Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1" }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
spec:
  parentRefs:
    - name: gateway
      namespace: gateway-nginx
  hostnames:
    - argocd.dvoc24.v3nc.org
  rules:
    - backendRefs:
        - name: argocd-server
          port: 443
{{- end }}
